<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //添加<script>标签的方法
        function addScriptTag(src){
            var script = document.createElement('script');
            script.setAttribute("type","text/javascript");
            script.src = src;
            document.body.appendChild(script);
        }

        window.onload = function(){
            addScriptTag("http://localhost:8080/testjsonp1/test2.js");
        }

        function callback(data) {
            if( data.code==1 ){
                alert(   data.obj.name +"  "+ data.obj.age );
            }
        }
    </script>
</body>
</html>
